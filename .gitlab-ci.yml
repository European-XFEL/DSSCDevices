.test_build_template: &test_build
  script:
    - echo "Setting Up Karabo"
    - export REL_OS_NAME=$(lsb_release -is)
    - export REL_OS_VERS_LONG=$(lsb_release -rs | sed -r "s/^([0-9]+).*/\1/")
    - export BUILD_TYPE=Debug
    - export KARABO_BROKER_TOPIC="gitlab_ci_$CI_JOB_ID"
    - curl http://exflserv05.desy.de/karabo/karaboFramework/tags/$KARABO_TAG/karabo-$KARABO_TAG-Release-$REL_OS_NAME-$REL_OS_VERS_LONG-x86_64.sh > karabo.sh
    - bash karabo.sh --prefix=/root
    - source /root/karabo/activate

    - >
         echo "Installing Dependencies";
         while read line; do
             [[ $line =~ ^#.* ]] && continue
             norm=${line/,/ }
             norm=`echo $norm | sed -e "s/[[:space:]]\+/ /g"`
             device=$(echo $norm | cut -f1 -d' ')
             tag=$(echo $norm | cut -f2 -d' ')
             echo Installing $device version $tag
             karabo -g https://$XFEL_TOKEN@git.xfel.eu install $device $tag
         done < DEPENDS        

    - echo "Testing C++ Project"
    - pushd $CI_PROJECT_DIR
    - export GTEST_OUTPUT=xml:$CI_PROJECT_DIR/cpp.xml
    - make test

    - echo "Testing Python Project"
    - pip install -e ".[test]"
    - pytest -vv --junitxml=python.xml --disable-warnings --pyargs --cov=DsscSIB --cov=DsscControl --cov-report term

  artifacts:
    when: always
    reports:
      junit:
        - cpp.xml
        - python.xml
    paths:
      - cpp.xml
      - python.xml
    expire_in: 1 week

##### Test build #####
test:ubuntu22:
  image: europeanxfel/karabo-ci:ubuntu-22
  before_script:
    - export KARABO_TAG="latest_prerelease_build"
  <<: *test_build
